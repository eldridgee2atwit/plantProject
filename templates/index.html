<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Monitor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Plant Monitor</h1>
        
        <div class="control-panel">
            <div class="moisture-level">
                <h2>Soil Moisture</h2>
                <span id="moisture-value">--</span>%
            </div>
            
            <div class="light-level">
                <h2>Light Status</h2>
                <span id="light-value">--</span>
            </div>
        </div>

        <div class="control-buttons">
            <button onclick="toggleLights()" id="light-button">Toggle Lights</button>
            <button onclick="waterPlant()" id="water-button">Water Plant</button>
        </div>
    </div>

    <script>
        // Function to update moisture level
        function updateMoisture() {
            fetch('/api/soil-moisture')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('moisture-value').textContent = data.moisture;
                })
                .catch(error => console.error('Error:', error));
        }

        // Function to update light status
        function updateLight() {
            fetch('/api/light-level')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('light-value').textContent = data.light;
                })
                .catch(error => console.error('Error:', error));
        }

        // Function to toggle lights
        function toggleLights() {
            fetch('/api/toggle-lights')
                .then(response => response.json())
                .then(data => {
                    console.log(data.message);
                })
                .catch(error => console.error('Error:', error));
        }

        // Function to water plant
        function waterPlant() {
            fetch('/api/water-plant')
                .then(response => response.json())
                .then(data => {
                    console.log(data.message);
                })
                .catch(error => console.error('Error:', error));
        }

        // Update values every 5 seconds
        function updateValues() {
            updateMoisture();
            updateLight();
        }

        // Initial update
        updateValues();
        
        // Set up automatic updates
        setInterval(updateValues, 5000);
    </script>
</body>
</html>
